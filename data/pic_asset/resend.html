<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth conections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #050505;
            background-image: 
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #000000 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #000000e8 100px 101px
            );
        }

        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(background.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

</head>
<body>
    <div class="banner">
        <div class="earth">
            <div class="slider" style="--quantity: 5">
                <!-- Imagen 1 -->
                <div class="item" style="--position: 1">
                    <a href="pagina1.html" target="_blank">
                        <img src="agua.jpg" alt="Agua">
                    </a>
                </div>
                <!-- Imagen 2 -->
                <div class="item" style="--position: 2">
                    <a href="pagina2.html" target="_blank">
                        <img src="aire.jpg" alt="Aire">
                    </a>
                </div>
                <!-- Imagen 3 -->
                <div class="item" style="--position: 3">
                    <a href="pagina3.html" target="_blank">
                        <img src="fuego.jpg" alt="Fuego">
                    </a>
                </div>
                <!-- Imagen 4 -->
                <div class="item" style="--position: 4">
                    <a href="pagina4.html" target="_blank">
                        <img src="tierra.png" alt="Tierra">
                    </a>
                </div>
                <!-- Imagen 5 -->
                <div class="item" style="--position: 5">
                    <a href="pagina5.html" target="_blank">
                        <img src="universe.png" alt="Universo">
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 data-content="Earth Connect">Earth Connect</h1>
            <div class="model"></div>
        </div>
    </div>
    <script>
        // Crear la escena
        var scene = new THREE.Scene();
    
        // Crear la cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    
        // Crear el render
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        // Cargar textura de la Tierra
        var textureLoader = new THREE.TextureLoader();
        var earthTexture = textureLoader.load('imagenes/earth_texture.jpg');
    
        // Crear esfera para la Tierra
        var geometry = new THREE.SphereGeometry(1, 32, 32);
        var material = new THREE.MeshBasicMaterial({ map: earthTexture });
        var earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
    
        // Posicionar la cámara
        camera.position.z = 3;
    
        // Animación para hacer girar la Tierra
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.002; // Velocidad de rotación
            renderer.render(scene, camera);
        }
    
        // Iniciar la animación
        animate();
    
        // Ajuste para hacer el canvas responsive
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
